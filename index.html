<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantam Shift</title>
    <meta name="description" content="Quantum Shift - a game where players manipulate quantum particles to solve puzzles.">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
        }

        #game-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        canvas {
            border: 1px solid #fff;
        }

        #game-info {
            margin-left: 20px;
        }
    </style>
</head>

<body>
    <div id="game-container">
        <canvas width="600" height="600" id="game"></canvas>
        <div id="game-info">
            <h2>Quantum Shift</h2>
            <p id="level-info">Level: 1</p>
            <p id="score-info">Score: 0</p>
            <p id="level-score-info">Level Score: 0</p>
        </div>
    </div>
    <script src="assets/js/kontra.min.js"></script>
    <script src="assets/js/game.js"></script>
</body>

</html>
